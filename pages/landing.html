<style>
    .md-toolbar-tools md-input-container .md-errors-spacer{
        display: none;
    }

</style>

<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="toggleSidebar()" aria-label="Toggle Sidebar">
            <md-icon md-svg-icon="icons/menu.svg"></md-icon>
        </md-button>
        <h2>
            <md-input-container md-no-float>
                <input placeholder="search">
            </md-input-container>
        </h2>
    </div>
</md-toolbar>
<div flex layout="row">
    <md-sidenav md-is-locked-open="false" md-component-id="left">Sidebar</md-sidenav>
    <md-content flex id="content">
        <h1>Near as fuck.</h1>
        <span>These are the closest bus stops I could fucking find.</span>

        <ul ng-repeat="stop in nearbyStops track by $index">
            <li><a href="#/stop/{{stop.stop_id}}">{{stop.stop_name}}</a></li>
        </ul>

    </md-content>
</div>
